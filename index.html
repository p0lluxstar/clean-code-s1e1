<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <label for="new-task" class="task__lbl">Add Item</label>
        <div class="add-item__wrapper">
          <input  class="task__inp task" id="new-task" type="text">
          <button class="task__btn btn-add">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list" id="in-complete-tasks">
          <li class="task__item not-edit-mode ">
            <input type="checkbox" class="task__inp">
            <label class="task__lbl task">Pay Bills</label>
            <input type="text" class="task__inp task inp-text">
            <button class="task__btn btn-edit">Edit</button>
            <button class="task__btn btn-delete">
              <img class="btn__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="task__item edit-mode">
            <input type="checkbox" class="task__inp">
            <label class="task__lbl task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__inp task inp-text">
            <button class="task__btn btn-edit">Save</button>
            <button class="task__btn btn-delete">
              <img class="btn__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list" id="completed-tasks">
          <li class="task__item completed-item">
            <input type="checkbox" class="task__inp" checked>
            <label class="task__lbl task">See the Doctor</label>
            <input class="task__inp task inp-text" type="text" >
            <button class="task__btn btn-edit">Edit</button>
            <button class="task__btn btn-delete">
              <img class="btn__img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
